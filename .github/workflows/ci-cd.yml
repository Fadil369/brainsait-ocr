name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Python)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping Python dependency install."
          fi

      - name: Run tests (Python)
        run: |
          if [ -f requirements.txt ]; then
            pytest --maxfail=1 --disable-warnings -v
          else
            echo "No Python tests run (requirements.txt not found)."
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Node.js)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run test || echo "Node.js tests failed or not defined."
          else
            echo "No package.json found, skipping Node.js dependency install."
          fi

      # Add more steps for HTML/Shell as needed here

      - name: Build project
        run: |
          mkdir -p dist
          echo "Build output here" > dist/index.html

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to server
        run: echo "Deploying..."

